name: Release to NPM
on:
    push:
        branches: [release]

jobs:
    Release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: lts
            - name: Yarn install
              run: yarn install
            - name: Build
              run: yarn turbo run build
            - name: Publish
              run: yarn release
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
